<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Printer</title>
    <meta name="description" content="A simple tool to print PDFs">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.lime.min.css"
    >
    <style>
      .error {
        color: #dc3545 !important;
        font-weight: bold;
      }
      .success {
        color: #28a745 !important;
        font-weight: bold;
      }
    </style>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body id="app" class="container">
    <header>
      <nav>
        <h1>Hesperide Printer Playground</h1>
      </nav>
    </header>

    <article>
      <h2>PDF Printing</h2>
      <div>
        <label for="pdfUrl">PDF URL:</label>
        <input type="url" id="pdfUrl" placeholder="Enter URL to PDF file..." value="">
        <div class="button-group">
          <button class="" onclick="printPDF()">Print PDF (localhost)</button>
          <button class="outline" onclick="printPDF('https://print.hesperide.com')">Print PDF (print.hesperide.com)</button>
        </div>
        <div id="pdfStatus" style="margin-top: 10px;"></div>
      </div>
    </article>

    <article>
      <h2>Log</h2>
      <button class="outline secondary" onclick="clearLog()">Clear Log</button>
      <pre id="log" style="padding: 15px;"></pre>
    </article>
  </body>
</html>
