<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imprimante PDF</title>
    <meta name="description" content="Un outil simple pour imprimer des PDF">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.lime.min.css"
    >
    <style>
      .error {
        color: #dc3545 !important;
        font-weight: bold;
      }
      .success {
        color: #28a745 !important;
        font-weight: bold;
      }

    </style>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body id="app" class="container">
    <header>
      <h1>Playground Imprimante Hesperide</h1>
    </header>

    <div id="router">
      <div>
        <article>
          <h2>Impression PDF</h2>
          <div>
            <fieldset>
              <legend>Sélectionner un billet :</legend>
              <label>
                <input type="radio" name="ticketSelect" value="default" checked onchange="updatePdfUrl()">
                Billet PDF par défaut
              </label>
              <label>
                <input type="radio" name="ticketSelect" value="no-margin" onchange="updatePdfUrl()">
                Billet sans marge
              </label>
              <label>
                <input type="radio" name="ticketSelect" value="custom" onchange="updatePdfUrl()">
                URL personnalisée
              </label>
            </fieldset>
            
            <label for="pdfUrl" style="margin-top: 1rem;">URL du PDF :</label>
            <input type="url" id="pdfUrl" placeholder="Entrez l'URL du fichier PDF..." value="" readonly>
            <div>
              <button onclick="printPDF()">Imprimer le PDF</button>
            </div>
            <div id="pdfStatus" style="margin-top: 10px;"></div>
          </div>
        </article>

        <article>
          <h2>Journal</h2>
          <button class="outline secondary" onclick="clearLog()">Effacer le journal</button>
          <pre id="log" style="padding: 15px;"></pre>
        </article>
      </div>
    </div>
  </body>
</html>
